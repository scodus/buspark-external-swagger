openapi: 3.0.0
info:
  title: Madani - Gongagbu Bus Park Reservation External
  description: >-
    Bus Reservation External | Generate Client Id and Secret from
    http://ticketing.madani.com.np/admin/site-setting/client-secret | For
    Private routes : Authorization => Bearer <token>
  version: '1.0'
  x-logo:
    url: https://github.com/joolfe/logoBanner.png
    backgroundColor: '#FFFFFF'
    altText: logo
  termsOfService: '#'
  contact:
    name: Madani Technology
    url: https://gongabubuspark.com
    email: info@gongabubuspark.com
  license:
    name: MIT
    url: https://es.wikipedia.org/wiki/Licencia_MIT
servers:
  - url: https://ticketing.gongabubuspark.com
    description: Base URL Live Site
  - url: http://ticketing.gongabubuspark.com
    description: Base URL Live Site
  - url: https://buspark.scoduscorp.com
    description: Base URL for testing
  - url: http://buspark.scoduscorp.com
    description: Base URL for testing
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
tags:
  - name: Authentication
  - name: location
  - name: route
  - name: bus
  - name: bus-schedule
  - name: bus booking
