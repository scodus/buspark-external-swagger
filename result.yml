          in: query
          schema:
            type: integer
          description: e.g. 1
          example: '1'
        - name: limit
          in: query
          schema:
            type: string
          description: e.g. 10
        - name: page
          in: query
          schema:
            type: string
          description: e.g. 1
        - name: search_keyword
          in: query
          schema:
            type: string
          description: City
